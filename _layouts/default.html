<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    
    <style>
      /* Modern academic website styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #1a1a1a;
        background-color: #ffffff;
      }
      
      /* Global media sizing */
      img { max-width: 100%; height: auto; }
      svg { width: 1em; height: 1em; }
      
      .container {
        max-width: 1024px;
        margin: 0 auto;
        padding: 0 24px;
      }
      
      /* Navigation */
      nav {
        background: #ffffff;
        border-bottom: 1px solid #e5e5e5;
        padding: 1rem 0;
      }
      
      nav .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      nav .logo {
        font-size: 1.25rem;
        font-weight: 600;
        text-decoration: none;
        color: #1a1a1a;
      }
      
      nav ul {
        display: flex;
        list-style: none;
        gap: 2rem;
      }
      
      nav a {
        text-decoration: none;
        color: #666;
        transition: color 0.2s;
      }
      
      nav a:hover, nav a.active {
        color: #1a1a1a;
      }
      
      /* Main content */
      main {
        min-height: calc(100vh - 140px);
        padding: 3rem 0;
      }
      
      /* Typography */
      h1 { font-size: 1.875rem; font-weight: 600; margin-bottom: 1rem; }
      h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; }
      h3 { font-size: 1.25rem; font-weight: 500; margin-bottom: 0.75rem; }
      
      p { margin-bottom: 1rem; color: #666; }
      
      /* Profile section */
      .profile {
        display: flex;
        gap: 2rem;
        margin-bottom: 3rem;
        align-items: flex-start;
      }
      
      .profile-image {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        flex-shrink: 0;
      }
      
      .profile-info h1 {
        margin-bottom: 0.25rem;
      }
      
      .profile-info .title {
        color: #666;
        margin-bottom: 0.5rem;
      }
      
      .profile-info .email {
        font-size: 0.875rem;
        color: #666;
        margin-bottom: 1rem;
      }
      
      /* Social links */
      .social-links {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      
      .social-links a {
        padding: 8px;
        color: #666;
        text-decoration: none;
        transition: color 0.2s;
        font-size: 0.875rem;
        line-height: 1;
        display: inline-flex;
        align-items: center;
      }
      
      .social-links a:hover {
        color: #1a1a1a;
      }
      
      .cv-button {
        background: transparent;
        border: 1px solid #e5e5e5;
        padding: 6px 12px;
        border-radius: 6px;
        font-size: 0.875rem;
        text-decoration: none;
        color: #1a1a1a;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      
      .cv-button:hover {
        background: #f5f5f5;
        border-color: #d4d4d4;
      }
      
      /* Publications */
      .publication {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        padding-bottom: 2rem;
        border-bottom: 1px solid #f0f0f0;
      }
      
      .publication:last-child {
        border-bottom: none;
      }
      
      .publication-icon {
        width: 40px;
        height: 40px;
        background: #f7f7f7;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        line-height: 1;
        color: #666;
      }
      
      .publication-content h3 {
        margin-bottom: 0.5rem;
      }
      
      .publication-content h3 a {
        color: #1a1a1a;
        text-decoration: none;
      }
      
      .publication-content h3 a:hover {
        text-decoration: underline;
      }
      
      .authors {
        font-size: 0.875rem;
        color: #666;
        margin-bottom: 0.5rem;
      }
      
      .venue {
        font-size: 0.875rem;
        color: #666;
        margin-bottom: 0.5rem;
      }
      
      .publication-links {
        display: flex;
        gap: 1rem;
        font-size: 0.75rem;
      }
      
      .publication-links a {
        color: #666;
        text-decoration: none;
      }
      
      .publication-links a:hover {
        color: #1a1a1a;
        text-decoration: underline;
      }
      
      /* News items */
      .news-item {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      
      .news-date {
        font-size: 0.875rem;
        color: #666;
        width: 80px;
        flex-shrink: 0;
      }
      
      .news-content {
        font-size: 0.875rem;
      }
      
      /* Sections */
      .section {
        margin-bottom: 3rem;
      }
      
      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      
      .section-header a {
        font-size: 0.875rem;
        color: #666;
        text-decoration: none;
      }
      
      .section-header a:hover {
        color: #1a1a1a;
        text-decoration: underline;
      }
      
      /* Teaching, Service, Awards */
      .item {
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid #f0f0f0;
      }
      
      .item:last-child {
        border-bottom: none;
      }
      
      .item h3 {
        margin-bottom: 0.25rem;
      }
      
      .item .meta {
        font-size: 0.875rem;
        color: #666;
        margin-bottom: 0.5rem;
      }
      
      .item .description {
        font-size: 0.875rem;
        color: #666;
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .container { padding: 0 16px; }
        .profile { flex-direction: column; text-align: center; }
        nav .container { flex-direction: column; gap: 1rem; }
        nav ul { gap: 1rem; }
        h1 { font-size: 1.5rem; }
        h2 { font-size: 1.25rem; }
      }
    </style>
    
    {% seo %}
    {% feed_meta %}
</head>
<body>
    {% include navigation.html %}
    
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>
    
    {% include footer.html %}
</body>
</html>
